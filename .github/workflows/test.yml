---
name: "Test"

on:
  pull_request:
    types: [opened, reopened, "synchronize"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Docker Login
        run: |
          docker login quay.io -u ${{ secrets.QUAY_USERNAME }} -p "${{ secrets.QUAY_PASSWORD }}"

      - name: Docker Build
        run: |
          make build

      - name: Docker Test
        run: |
          make test